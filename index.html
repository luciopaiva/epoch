<html lang="en">

    <meta charset="UTF-8">

<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Timeline</h1>
            <div class="timeline-container">
                <svg id="timeline">
                    <filter id="event-drop-shadow">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
